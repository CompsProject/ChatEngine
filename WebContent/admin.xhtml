<?xml version="1.0" encoding="UTF-8"?>
<!--
  This admin page allows instructor to select the number of groups (chat rooms) to create
-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <link id="titleIcon" href="img/chatbubble-outline.png" rel="shortcut icon"/>
  </head>
  
  <body>
  <div>
    <h1>Welcome to Instructor Administrative Page</h1>
  </div>
  <br/>
  <div>
    <!-- <p> Please Designate Number of Groups </p> -->
    <p id="checkGroupPara" style="background-color:GRAY; float:right; color:snow; padding:3px"> Waiting for server </p>
    <label title="This string is saved in the log directory, use this to easily separate logs">
    Instructor: <input type='text' id='instruct'/><br/>
    </label>
    <br/>
    
    <label>
    Number of Groups    <select id='groupCount'>
      <!-- max number of groups is 10 for now -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>     
        <option value="11">11</option>  
        <option value="12">12</option>     
    </select> 
    <br/>
    </label>
    <br/>
    
    <label title="Start the number of groups from this value +1 Eg. offset of 10, groups start at 11">
    Group Offset: <input type='number' min='0' value='0' id='groupOffset'/><br/>
    </label>	
    <br/>
    
    <button onclick='createGroups()'>Create Groups</button>
    <br/>
    <br/>
    
    <button id="loginBtn" title="Login in directly to a single chatroom" 
    	onclick='util_webRedirect("login")' disabled="">Go to Login Page</button>
    <br/>
    <br/>
    
    <button id="adminMonitorBtn" title="Monitor multiple chatrooms on 1 page"
    	onclick='util_webRedirect("adminMonitor")' disabled="">Go to Admin Chat Monitor</button>
    <br/>
    <br/>
    
    <input type='color'/>
    
    
  </div>
  
  <!-- <div id='main_picture'>
     <img id='robot_hand' src="robot_hand.jpg" alt="Image Not Available" style="width:800px;height:400px;"/> 
  </div> -->
  </body>
  
  <script src="js/utility.js"></script>
  <script src="js/adminJS.js"></script>

</html>
